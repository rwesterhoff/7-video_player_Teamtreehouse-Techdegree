<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robin Westerhoff | Teamtreehouse Techdegree - video player</title>
    <link rel="stylesheet" href="bower_components/normalize-css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/application.css">
</head>

<body>
    <main id="content-container">
        <figure id="video-container">
            <video class="content" id="video-player" preload="metadata" poster="images/video-poster.jpg" heigth="1024" width="576" controls>
                <source src="video/video.mp4" type="video/mp4">
                <source src="video/video.ogg" type="video/ogg">
                <track kind="subtitles" src="video/captions-en.vtt" srclang="en" label="English" default></track>
                <track kind="subtitles" src="video/captions-nl.vtt" srclang="nl" label="Nederlands"></track>
            </video>
        </figure>
    </main>
    <script src="js/video-player.js"></script>
    <script src="js/controls.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
